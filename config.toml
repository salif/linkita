# The base URL of the site; the only required configuration variable.
base_url = "https://salif.github.io/linkita"

# The site title and description; used in feeds by default.
title = "Линкита"
description = "Линкита е тема за Зола, основана на Кита."

# The default site author.
author = "Авторът"

# The default language; used in feeds.
default_language = "bg"

# When set to "true", a feed is automatically generated.
generate_feeds = true

# The filenames to use for the feeds. Used as the template filenames, too.
# Defaults to ["atom.xml"], which has a built-in template that renders an Atom 1.0 feed.
# There is also a built-in template "rss.xml" that renders an RSS 2.0 feed.
feed_filenames = ["atom.xml"]

# The taxonomies to be rendered for the site and their configuration of the default languages
# Example:
#     taxonomies = [
#       {name = "tags", feed = true}, # each tag will have its own feed
#       {name = "tags"}, # you can have taxonomies with the same name in multiple languages
#       {name = "categories", paginate_by = 5},  # 5 items per page for a term
#       {name = "authors"}, # Basic definition: no feed or pagination
#     ]
#
taxonomies = [{ name = "tags", rss = true, paginate_by = 5 }]

# Configuration of the Markdown rendering
[markdown]
# When set to "true", all code blocks are highlighted.
highlight_code = true

# A list of directories used to search for additional `.sublime-syntax` and `.tmTheme` files.
extra_syntaxes_and_themes = []

# The theme to use for code highlighting.
# See below for list of allowed values.
highlight_theme = "base16-ocean-dark"

[languages.en]
title = "Linkita"
description = "Linkita is a Zola theme based on Kita."
generate_feeds = true
feed_filenames = ["atom.xml"]
taxonomies = [{ name = "tags", rss = true, paginate_by = 5 }]

# The Linkita theme style config.
[extra]
# Enable KaTex math formula support globally.
math = false
# Enable mermaid support globally.
mermaid = false
# Enable comment support globally.
comment = false
# The URL of social image.
social_image = "icons/github.svg"

# Enable web analytics
goatcounter = false
# https://MYCODE.goatcounter.com/count
goatcounter_endpoint = ""

[extra.style]
# The custom background color.
# bg_color = ""

# The custom background color in dark mode.
# bg_dark_color = ""

# Enable header blur.
# header_blur = true

# The custom header color, only available when `header_blur` is false.
# header_color = ""

# The custom header color in dark mode, only available when `header_blur` is false.
# header_dark_color = ""

# The profile on home page.
[extra.profile]
name = "Линкита - Тема за Зола"
bio = "Линкита е тема за Зола, основана на Кита."
# The URL of avatar.
avatar_url = "icons/github.svg"
# Invert color in dark mode.
avatar_invert = true

# The social icons below the profile on the home page.
# The `name` should be the file name of static/icons/*.svg or the icon name of https://simpleicons.org/
[[extra.profile.social]]
name = "github"
url = "https://github.com/salif/linkita"

[[extra.profile.social]]
name = "bluesky"
url = "https://github.com/salif/linkita"

[[extra.profile.social]]
name = "rss"
url = "$BASE_URL/atom.xml"

# The top menu.
[[extra.menu]]
name = "Проекти"
url = "$BASE_URL/projects"

[[extra.menu]]
name = "Архив"
url = "$BASE_URL/archive"

[[extra.menu]]
name = "Етикети"
url = "$BASE_URL/tags"

[[extra.menu]]
name = "Относно"
url = "$BASE_URL/about"

# The page footer options.
[extra.footer]
since = 2020
license = "CC BY-SA 4.0"
license_url = "https://creativecommons.org/licenses/by-sa/4.0/deed"

# The giscus comment options, only available when comment is enabled.
[extra.giscus]
repo = ""
repo_id = ""
category = ""
category_id = ""
mapping = "pathname"
strict = 1
reactions_enabled = 0
emit_metadata = 0
input_position = "top"
theme = "light"
lang = "bg"
loading = "lazy"
